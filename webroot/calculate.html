<!DOCTYPE html>
<html>
<head>
	<title>Calculate</title>
	<link rel="stylesheet" type="text/css" href="/webroot/style.css">
	<script>
		function validateForm() {
			const num1 = document.getElementById("num1").value;
			const num2 = document.getElementById("num2").value;
			if (isNaN(num1) || isNaN(num2) || num1 === "" || num2 === "") {
				alert("Number 1 and Number 2 must be valid numbers");
				return false;
			}
		}
	</script>
</head>
<body>
<header>
	<h1>Calculate</h1>
</header>
<nav>
	<ul>
		<li><a href="/webroot/index.html">Home</a></li>
		<li><a href="/webroot/calculate.html">Calculate</a></li>
	</ul>
</nav>
<main>
	<form onsubmit="return validateForm()" method="post" action="/cgi-bin/sum.py">
		<label for="num1">Number 1:</label>
		<input type="number" id="num1" name="num1">
		<label for="num2">Number 2:</label>
		<input type="number" id="num2" name="num2">
		<button type="submit">Calculate</button>
	</form>
</main>
<footer>
	<p>&copy; 2023 mxy</p>
</footer>
</body>
</html>
